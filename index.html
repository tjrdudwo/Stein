<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쉬타인 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
        .card:hover {
          transform: scale(1.2); /* 원하는 크기로 조절 가능 */
          transition: transform 0.3s ease; /* 부드러운 애니메이션을 위해 추가 */
        }
    </style>
    
  </head>

  <body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;"> 
        <h1 class="text-white">쉬타인 중고마켓</h1>
        <h2 class="text-white">연구실에 있는 기자재를 소개합니다!</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- FPLC 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://blog.gbiosciences.com/hubfs/FPLC.jpg"
              class="card-img-top"
              alt="FPLC 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">FPLC</h5>
              <h6 class="card-subtitle mb-2 text-muted">논문50편</h6>
              <p class="card-text">
                15년 사용!
              </p>
              <a
                href="https://https://biosci.snu.ac.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- RT-PCR 카드 -->
        <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="https://itube.or.kr/equipimg/EPN02/03/EPN0203909_20220516131903.jpg"
                class="card-img-top"
                alt="RT-PCR 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">FPLC</h5>
                <h6 class="card-subtitle mb-2 text-muted">논문30편</h6>
                <p class="card-text">
                  10년 사용!
                </p>
                <a
                  href="https://https://biosci.snu.ac.kr/"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
        <!-- Centrifuge 카드 -->
        <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="https://lab.equipment/web/image/product.product/17027/image/image.jpg"
                class="card-img-top"
                alt="Centrifuge 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">FPLC</h5>
                <h6 class="card-subtitle mb-2 text-muted">논문50편</h6>
                <p class="card-text">
                  5년 밖에 사용하지 않았어요!
                </p>
                <a
                  href="https://https://biosci.snu.ac.kr/"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
        <!-- French press 카드 -->
        <div class="col-md-4">
            <div class="card" style="width: 18rem">
              <img
                src="https://www.ccur.iastate.edu/files/pressure-cell-french.jpg"
                class="card-img-top"
                alt="French press 이미지"
              />
              <div class="card-body">
                <h5 class="card-title">FPLC</h5>
                <h6 class="card-subtitle mb-2 text-muted">논문100편</h6>
                <p class="card-text">
                  30년 사용!
                </p>
                <a
                  href="https://https://biosci.snu.ac.kr/"
                  class="btn btn-primary"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  상세 정보 보기
                </a>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
